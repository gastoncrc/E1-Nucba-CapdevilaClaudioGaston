<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registro</title>
  </head>
  <body>
    <header>
      <h1>Formulario de registro</h1>
    </header>
    <main>
      <form>
        <section>
          <div>
            <label for="name">Nombre:</label>
            <input type="text" id="name" required />
          </div>
          <br />
          <div>
            <label for="surname">Apellido:</label>
            <input type="text" id="surname" required />
          </div>
          <br />
          <div>
            <label for="modality">Modalidad de Cursada:</label>
            <input type="radio" id="on-demand" name="modality" required />
            <label for="on-demand">On-Demand</label>
            <input type="radio" id="live" name="modality" />
            <label for="live">En vivo</label>
          </div>
          <br />
          <div>
            <label for="email">Correo:</label>
            <input type="email" id="email" required />
          </div>
        </section>
        <section>
          <br />
          <div>
            <input type="checkbox" name="spam" id="info" checked />
            <label for="info"
              >Deseo recibir informaci√≥n sobre nuevos posteos de la plataforma
              de Nucba.</label
            >
          </div>
          <br />
          <div>
            <input type="checkbox" name="spam" id="info" required />
            <label for="info"
              >Declaro que lei los terminos y condiciones y estoy listo para
              convertirme en desarrollador web Full Stack.</label
            >
          </div>
        </section>
        <br />
        <button type="submit">Enviar</button>
      </form>
    </main>
  </body>
</html>
